<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customizable Snake Game</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f9f9f9;
        }

        canvas {
            background-color: #32cd32;
            margin: 20px auto;
            display: block;
            border: 2px solid #000;
            border-radius: 10px;
        }

        .controls {
            margin: 20px 0;
        }

        .controls input, .controls select {
            margin: 5px;
            padding: 5px 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .retry-btn {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 1rem;
            color: #fff;
            background-color: #6c63ff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .retry-btn:hover {
            background-color: #3f3d56;
        }

        .score {
            font-size: 1.5rem;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Customizable Snake Game</h1>
    <div class="controls">
        <label for="speed">Speed:</label>
        <select id="speed">
            <option value="200">Slow</option>
            <option value="100" selected>Normal</option>
            <option value="50">Fast</option>
        </select>

        <label for="snakeColor">Snake Color:</label>
        <input type="color" id="snakeColor" value="#6c63ff">

        <label for="foodColor">Food Color:</label>
        <input type="color" id="foodColor" value="#ff0000">

        <button class="retry-btn" onclick="applySettings()">Apply Settings</button>
    </div>

    <canvas id="snakeGame" width="400" height="400"></canvas>
    <div class="score" id="score">Score: 0</div>
    <button class="retry-btn" onclick="restartGame()">Retry</button>

    <script>
        const canvas = document.getElementById('snakeGame');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');

        let box = 20;
        let rows = canvas.width / box;
        let columns = canvas.height / box;
        let snake = [{ x: 10 * box, y: 10 * box }];
        let food = randomFood();
        let direction;
        let score = 0;
        let gameSpeed = 100;
        let snakeColor = '#6c63ff';
        let foodColor = '#ff0000';
        let game;

        document.addEventListener('keydown', changeDirection);

        function randomFood() {
            return {
                x: Math.floor(Math.random() * rows) * box,
                y: Math.floor(Math.random() * columns) * box
            };
        }

        function changeDirection(event) {
            if (event.key === 'ArrowUp' && direction !== 'DOWN') direction = 'UP';
            else if (event.key === 'ArrowDown' && direction !== 'UP') direction = 'DOWN';
            else if (event.key === 'ArrowLeft' && direction !== 'RIGHT') direction = 'LEFT';
            else if (event.key === 'ArrowRight' && direction !== 'LEFT') direction = 'RIGHT';
        }

        function drawGame() {
            ctx.fillStyle = '#32cd32';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            for (let i = 0; i < snake.length; i++) {
                ctx.fillStyle = i === 0 ? snakeColor : '#555';
                ctx.fillRect(snake[i].x + 2, snake[i].y + 2, box - 4, box - 4);
            }

            ctx.fillStyle = foodColor;
            ctx.beginPath();
            ctx.arc(food.x + box / 2, food.y + box / 2, box / 2.5, 0, 2 * Math.PI);
            ctx.fill();

            let snakeX = snake[0].x;
            let snakeY = snake[0].y;

            if (direction === 'UP') snakeY -= box;
            if (direction === 'DOWN') snakeY += box;
            if (direction === 'LEFT') snakeX -= box;
            if (direction === 'RIGHT') snakeX += box;

            if (snakeX === food.x && snakeY === food.y) {
                score++;
                scoreDisplay.textContent = `Score: ${score}`;
                food = randomFood();
            } else {
                snake.pop();
            }

            const newHead = { x: snakeX, y: snakeY };

            if (
                snakeX < 0 ||
                snakeY < 0 ||
                snakeX >= canvas.width ||
                snakeY >= canvas.height ||
                collision(newHead, snake)
            ) {
                clearInterval(game);
                alert(`Game Over! Your score: ${score}`);
                return;
            }

            snake.unshift(newHead);
        }

        function collision(head, array) {
            for (let i = 0; i < array.length; i++) {
                if (head.x === array[i].x && head.y === array[i].y) return true;
            }
            return false;
        }

        function restartGame() {
            clearInterval(game);
            snake = [{ x: 10 * box, y: 10 * box }];
            food = randomFood();
            direction = null;
            score = 0;
            scoreDisplay.textContent = `Score: ${score}`;
            game = setInterval(drawGame, gameSpeed);
        }

        function applySettings() {
            clearInterval(game);
            gameSpeed = parseInt(document.getElementById('speed').value);
            snakeColor = document.getElementById('snakeColor').value;
            foodColor = document.getElementById('foodColor').value;
            restartGame();
        }

        game = setInterval(drawGame, gameSpeed);
    </script>
</body>
</html>
