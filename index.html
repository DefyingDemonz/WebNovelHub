<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Webnovel Hub</title>
    <style>
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
            animation: fadeIn 1s ease;
        }

        header {
            background: linear-gradient(135deg, #6c63ff, #3f3d56);
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        header p {
            margin: 5px 0 0;
            font-size: 1rem;
            opacity: 0.9;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            animation: fadeIn 1s ease;
            text-align: center;
        }

        canvas {
            background-color: #111;
            margin: 20px auto;
            display: block;
            border: 2px solid #6c63ff;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .game-wrapper {
            position: relative;
            display: inline-block;
        }

        .game-decoration {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 4px solid #6c63ff;
            border-radius: 20px;
            z-index: -1;
            background: radial-gradient(circle at center, #6c63ff 0%, #3f3d56 100%);
            animation: fadeIn 1s ease;
        }

        .trophy {
            margin: 10px auto;
            width: 100px;
            height: 100px;
            background: url('/mnt/data/A_sleek,_modern_digital_trophy_design_for_a_video_.png') no-repeat center;
            background-size: contain;
            display: none;
        }

        .score {
            font-size: 1.5rem;
            color: #6c63ff;
            margin-top: 10px;
        }

        .retry-btn {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            font-size: 1rem;
            color: #fff;
            background-color: #6c63ff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .retry-btn:hover {
            background-color: #3f3d56;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Webnovel Hub</h1>
        <p>Your personalized library of stories</p>
    </header>
    <div class="container">
        <div class="game-wrapper">
            <canvas id="snakeGame" width="400" height="400"></canvas>
            <div class="game-decoration"></div>
        </div>
        <div class="trophy" id="highScoreTrophy"></div>
        <div class="score" id="score">Score: 0</div>
        <button class="retry-btn" onclick="restartGame()">Retry</button>
    </div>
    <script>
        const canvas = document.getElementById('snakeGame');
        const ctx = canvas.getContext('2d');
        const box = 20;
        const rows = canvas.width / box;
        const columns = canvas.height / box;
        let snake = [{ x: 10 * box, y: 10 * box }];
        let food = randomFood();
        let direction;
        let score = 0;
        let highScore = 0;
        const scoreDisplay = document.getElementById('score');
        const trophy = document.getElementById('highScoreTrophy');

        document.addEventListener('keydown', changeDirection);

        function randomFood() {
            return {
                x: Math.floor(Math.random() * rows) * box,
                y: Math.floor(Math.random() * columns) * box
            };
        }

        function changeDirection(event) {
            if (event.key === 'ArrowUp' && direction !== 'DOWN') direction = 'UP';
            else if (event.key === 'ArrowDown' && direction !== 'UP') direction = 'DOWN';
            else if (event.key === 'ArrowLeft' && direction !== 'RIGHT') direction = 'LEFT';
            else if (event.key === 'ArrowRight' && direction !== 'LEFT') direction = 'RIGHT';
        }

        function drawGame() {
            ctx.fillStyle = '#111';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            for (let i = 0; i < snake.length; i++) {
                ctx.fillStyle = i === 0 ? '#6c63ff' : '#3f3d56';
                ctx.fillRect(snake[i].x + 2, snake[i].y + 2, box - 4, box - 4);
            }

            ctx.fillStyle = 'red';
            ctx.beginPath();
            ctx.arc(food.x + box / 2, food.y + box / 2, box / 2.5, 0, 2 * Math.PI);
            ctx.fill();

            let snakeX = snake[0].x;
            let snakeY = snake[0].y;

            if (direction === 'UP') snakeY -= box;
            if (direction === 'DOWN') snakeY += box;
            if (direction === 'LEFT') snakeX -= box;
            if (direction === 'RIGHT') snakeX += box;

            if (snakeX === food.x && snakeY === food.y) {
                score++;
                scoreDisplay.textContent = `Score: ${score}`;
                food = randomFood();
                if (score > highScore) {
                    highScore = score;
                    trophy.style.display = 'block';
                }
            } else {
                snake.pop();
            }

            const newHead = { x: snakeX, y: snakeY };

            if (
                snakeX < 0 ||
                snakeY < 0 ||
                snakeX >= canvas.width ||
                snakeY >= canvas.height ||
                collision(newHead, snake)
            ) {
                clearInterval(game);
                alert(`Game Over! Your score: ${score}`);
                return;
            }

            snake.unshift(newHead);
        }

        function collision(head, array) {
            for (let i = 0; i < array.length; i++) {
                if (head.x === array[i].x && head.y === array[i].y) return true;
            }
            return false;
        }

        function restartGame() {
            snake = [{ x: 10 * box, y: 10 * box }];
            food = randomFood();
            direction = null;
            score = 0;
            scoreDisplay.textContent = `Score: ${score}`;
            trophy.style.display = 'none';
            clearInterval(game);
            game = setInterval(drawGame, 100);
        }

        let game = setInterval(drawGame, 100);
    </script>
</body>
</html>
