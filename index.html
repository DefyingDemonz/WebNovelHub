
   <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Webnovel Hub</title>
    <style>
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
            animation: fadeIn 1s ease;
        }
        header {
            background: linear-gradient(135deg, #6c63ff, #3f3d56);
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease;
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        header p {
            margin: 5px 0 0;
            font-size: 1rem;
            opacity: 0.9;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            animation: fadeIn 1s ease;
        }
        .mode-switch {
            text-align: center;
            margin-bottom: 20px;
        }
        .mode-switch button {
            margin: 0 10px;
            padding: 10px 15px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            color: white;
            background: #6c63ff;
            transition: all 0.3s ease;
        }
        .mode-switch button:hover {
            background: #3f3d56;
        }
        .search-bar {
            text-align: center;
            margin: 20px 0;
        }
        .search-bar input {
            width: 80%;
            max-width: 500px;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 20px;
            outline: none;
            transition: border-color 0.3s;
        }
        .search-bar input:focus {
            border-color: #6c63ff;
        }
        .library {
            margin-top: 40px;
        }
        .library h2 {
            text-align: center;
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #333;
        }
        .novel-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .novel-card {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.2s, box-shadow 0.3s;
            animation: scaleIn 0.5s ease;
        }
        .novel-card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }
        .novel-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .novel-card .card-content {
            padding: 15px;
            text-align: center;
        }
        .novel-card h3 {
            margin: 0;
            font-size: 1.2rem;
            color: #6c63ff;
        }
        .comments-section, .rating-section {
            margin-top: 20px;
            animation: fadeIn 1s ease;
        }
        .comments-section h3, .rating-section h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
        .comments-section textarea {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .comments-section button, .rating-section button {
            padding: 10px 15px;
            background: #6c63ff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .comments-section button:hover, .rating-section button:hover {
            background: #3f3d56;
        }
        .comments-list, .rating-display {
            margin-top: 20px;
        }
        .comments-list p {
            background: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }
        .rating-display p {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: #333;
        }
    </style>
</head>

        <h1>Welcome to My Webnovel Hub</h1>
        <p>Your personalized library of stories</p>
    </header>

        <div class="mode-switch">
            <button onclick="setMode('light')">Light Mode</button>
            <button onclick="setMode('dark')">Dark Mode</button>
            <button onclick="setMode('sepia')">Sepia Mode</button>
        </div>
        <div class="search-bar">

        </div>
        <div class="library">
            <h2>Your Library</h2>
            <div class="novel-grid" id="novel-grid">
                <!-- Novel cards will appear here -->
            </div>
        </div>
        <div class="comments-section" id="comments-section">
            <h3>Comments</h3>
            <textarea id="comment-input" placeholder="Write a comment..."></textarea>
            <button onclick="addComment()">Post Comment</button>
            <div class="comments-list" id="comments-list">
                <!-- Comments will appear here -->
            </div>
        </div>
        <div class="rating-section" id="rating-section">
            <h3>Rate This Chapter</h3>
            <div>
                <button onclick="rateChapter(1)">1 Star</button>
                <button onclick="rateChapter(2)">2 Stars</button>
                <button onclick="rateChapter(3)">3 Stars</button>
                <button onclick="rateChapter(4)">4 Stars</button>
                <button onclick="rateChapter(5)">5 Stars</button>
            </div>
            <div class="rating-display" id="rating-display">
                <p>Average Rating: <span id="average-rating">0</span></p>
            </div>
        </div>
    </div>

                card.className = 'novel-card';

                cover.alt = `${novel.name} Cover`;

                content.className = 'card-content';

            });
        }

                card.appendChild(content);

                novelGrid.appendChild(card);
            });
        }
