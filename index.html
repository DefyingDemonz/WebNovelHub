
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Webnovel Website</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
        }
        header {
            background: linear-gradient(135deg, #6c63ff, #3f3d56);
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        header p {
            margin: 5px 0 0;
            font-size: 1rem;
            opacity: 0.9;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .mode-switch {
            text-align: center;
            margin-bottom: 20px;
        }
        .mode-switch button {
            margin: 0 10px;
            padding: 10px 15px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            color: white;
            background: #6c63ff;
            transition: all 0.3s ease;
        }
        .mode-switch button:hover {
            background: #3f3d56;
        }
        .upload-box {
            text-align: center;
            margin: 30px 0;
        }
        .upload-box input {
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
            margin-right: 10px;
            width: 70%;
        }
        .upload-box button {
            padding: 10px 15px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            background: #6c63ff;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }
        .upload-box button:hover {
            background: #3f3d56;
        }
        .novel-list, .bookmarked-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .novel-list li {
            background-color: #ffffff;
            margin: 10px 0;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.2s;
        }
        .novel-list li:hover {
            transform: translateY(-3px);
        }
        .novel-list li a {
            text-decoration: none;
            font-size: 1.2rem;
            color: #6c63ff;
            font-weight: bold;
        }
        .novel-list li a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Webnovel Hub</h1>
        <p>Discover your next adventure</p>
    </header>
    <div class="container">
        <div class="mode-switch">
            <button onclick="setMode('light')">Light Mode</button>
            <button onclick="setMode('dark')">Dark Mode</button>
            <button onclick="setMode('sepia')">Sepia Mode</button>
        </div>
        <div class="upload-box" id="upload-box">
            <h2>Add New Webnovel (PDF Only)</h2>
            <input type="file" id="pdf-upload" accept="application/pdf">
            <button onclick="uploadPDF()">Upload PDF</button>
        </div>
        <ul class="novel-list" id="novel-list">
            <!-- Uploaded novels will appear here -->
        </ul>
    </div>
    <script>
        const novels = JSON.parse(localStorage.getItem('novels')) || [];
        const novelList = document.getElementById('novel-list');

        function uploadPDF() {
            const pdfInput = document.getElementById('pdf-upload');

            if (pdfInput.files.length > 0) {
                const file = pdfInput.files[0];
                const fileName = file.name;

                if (!fileName.endsWith('.pdf')) {
                    alert('Only PDF files are allowed.');
                    return;
                }

                novels.push({ name: fileName, url: URL.createObjectURL(file) });
                localStorage.setItem('novels', JSON.stringify(novels));
                displayNovels();

                alert('PDF uploaded successfully!');
                pdfInput.value = ''; // Clear the input field
            } else {
                alert('Please select a PDF file to upload.');
            }
        }

        function displayNovels() {
            novelList.innerHTML = '';
            novels.forEach((novel, index) => {
                const listItem = document.createElement('li');

                const link = document.createElement('a');
                link.href = novel.url;
                link.target = '_blank';
                link.textContent = novel.name;

                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'Delete';
                deleteButton.onclick = () => deleteNovel(index);

                listItem.appendChild(link);
                listItem.appendChild(deleteButton);
                novelList.appendChild(listItem);
            });
        }

        function deleteNovel(index) {
            novels.splice(index, 1);
            localStorage.setItem('novels', JSON.stringify(novels));
            displayNovels();
        }

        displayNovels();

        function setMode(mode) {
            const body = document.body;
            if (mode === 'light') {
                body.style.backgroundColor = '#f9f9f9';
                body.style.color = '#333';
            } else if (mode === 'dark') {
                body.style.backgroundColor = '#121212';
                body.style.color = '#ffffff';
            } else if (mode === 'sepia') {
                body.style.backgroundColor = '#f5e8c7';
                body.style.color = '#5b4636';
            }
        }
    </script>
</body>
</html>
