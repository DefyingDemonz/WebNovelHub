<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Webnovel Hub</title>
    <style>
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
            animation: fadeIn 1s ease;
        }
        header {
            background: linear-gradient(135deg, #6c63ff, #3f3d56);
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease;
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        header p {
            margin: 5px 0 0;
            font-size: 1rem;
            opacity: 0.9;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            animation: fadeIn 1s ease;
        }
        canvas {
            display: block;
            margin: 20px auto;
            background-color: #000;
            border: 2px solid #6c63ff;
        }
        .mode-switch {
            text-align: center;
            margin-bottom: 20px;
        }
        .mode-switch button {
            margin: 0 10px;
            padding: 10px 15px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            color: white;
            background: #6c63ff;
            transition: all 0.3s ease;
        }
        .mode-switch button:hover {
            background: #3f3d56;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Webnovel Hub</h1>
        <p>Your personalized library of stories</p>
    </header>
    <div class="container">
        <div class="mode-switch">
            <button onclick="setMode('light')">Light Mode</button>
            <button onclick="setMode('dark')">Dark Mode</button>
            <button onclick="setMode('sepia')">Sepia Mode</button>
        </div>
        <canvas id="snakeGame" width="400" height="400"></canvas>
    </div>
    <script>
        const canvas = document.getElementById('snakeGame');
        const ctx = canvas.getContext('2d');
        const box = 20;
        const rows = canvas.width / box;
        const columns = canvas.height / box;
        let snake = [{ x: 10 * box, y: 10 * box }];
        let food = {
            x: Math.floor(Math.random() * rows) * box,
            y: Math.floor(Math.random() * columns) * box
        };
        let direction;
        let score = 0;

        document.addEventListener('keydown', changeDirection);

        function changeDirection(event) {
            if (event.key === 'ArrowUp' && direction !== 'DOWN') direction = 'UP';
            else if (event.key === 'ArrowDown' && direction !== 'UP') direction = 'DOWN';
            else if (event.key === 'ArrowLeft' && direction !== 'RIGHT') direction = 'LEFT';
            else if (event.key === 'ArrowRight' && direction !== 'LEFT') direction = 'RIGHT';
        }

        function drawGame() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            for (let i = 0; i < snake.length; i++) {
                ctx.fillStyle = i === 0 ? '#6c63ff' : '#3f3d56';
                ctx.fillRect(snake[i].x, snake[i].y, box, box);
                ctx.strokeStyle = '#000';
                ctx.strokeRect(snake[i].x, snake[i].y, box, box);
            }

            ctx.fillStyle = 'red';
            ctx.fillRect(food.x, food.y, box, box);

            let snakeX = snake[0].x;
            let snakeY = snake[0].y;

            if (direction === 'UP') snakeY -= box;
            if (direction === 'DOWN') snakeY += box;
            if (direction === 'LEFT') snakeX -= box;
            if (direction === 'RIGHT') snakeX += box;

            if (snakeX === food.x && snakeY === food.y) {
                score++;
                food = {
                    x: Math.floor(Math.random() * rows) * box,
                    y: Math.floor(Math.random() * columns) * box
                };
            } else {
                snake.pop();
            }

            const newHead = { x: snakeX, y: snakeY };

            if (
                snakeX < 0 ||
                snakeY < 0 ||
                snakeX >= canvas.width ||
                snakeY >= canvas.height ||
                collision(newHead, snake)
            ) {
                clearInterval(game);
                alert(`Game Over! Your score: ${score}`);
                return;
            }

            snake.unshift(newHead);
        }

        function collision(head, array) {
            for (let i = 0; i < array.length; i++) {
                if (head.x === array[i].x && head.y === array[i].y) return true;
            }
            return false;
        }

        const game = setInterval(drawGame, 100);
    </script>
</body>
</html>
