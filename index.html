
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Webnovel Hub</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
        }
        header {
            background: linear-gradient(135deg, #6c63ff, #3f3d56);
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        header p {
            margin: 5px 0 0;
            font-size: 1rem;
            opacity: 0.9;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }
        .mode-switch {
            text-align: center;
            margin-bottom: 20px;
        }
        .mode-switch button {
            margin: 0 10px;
            padding: 10px 15px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            color: white;
            background: #6c63ff;
            transition: all 0.3s ease;
        }
        .mode-switch button:hover {
            background: #3f3d56;
        }
        .library {
            margin-top: 40px;
        }
        .library h2 {
            text-align: center;
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #333;
        }
        .novel-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .novel-card {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.2s, box-shadow 0.3s;
        }
        .novel-card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }
        .novel-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .novel-card .card-content {
            padding: 15px;
            text-align: center;
        }
        .novel-card h3 {
            margin: 0;
            font-size: 1.2rem;
            color: #6c63ff;
        }
        .comments-section, .rating-section {
            margin-top: 20px;
        }
        .comments-section h3, .rating-section h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
        .comments-section textarea {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .comments-section button, .rating-section button {
            padding: 10px 15px;
            background: #6c63ff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .comments-section button:hover, .rating-section button:hover {
            background: #3f3d56;
        }
        .comments-list, .rating-display {
            margin-top: 20px;
        }
        .comments-list p {
            background: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }
        .rating-display p {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Webnovel Hub</h1>
        <p>Your personalized library of stories</p>
    </header>
    <div class="container">
        <div class="mode-switch">
            <button onclick="setMode('light')">Light Mode</button>
            <button onclick="setMode('dark')">Dark Mode</button>
            <button onclick="setMode('sepia')">Sepia Mode</button>
        </div>
        <div class="library">
            <h2>Your Library</h2>
            <div class="novel-grid" id="novel-grid">
                <!-- Novel cards will appear here -->
            </div>
        </div>
        <div class="comments-section" id="comments-section">
            <h3>Comments</h3>
            <textarea id="comment-input" placeholder="Write a comment..."></textarea>
            <button onclick="addComment()">Post Comment</button>
            <div class="comments-list" id="comments-list">
                <!-- Comments will appear here -->
            </div>
        </div>
        <div class="rating-section" id="rating-section">
            <h3>Rate This Chapter</h3>
            <div>
                <button onclick="rateChapter(1)">1 Star</button>
                <button onclick="rateChapter(2)">2 Stars</button>
                <button onclick="rateChapter(3)">3 Stars</button>
                <button onclick="rateChapter(4)">4 Stars</button>
                <button onclick="rateChapter(5)">5 Stars</button>
            </div>
            <div class="rating-display" id="rating-display">
                <p>Average Rating: <span id="average-rating">0</span></p>
            </div>
        </div>
    </div>
    <script>
        const novels = JSON.parse(localStorage.getItem('novels')) || [];
        const comments = JSON.parse(localStorage.getItem('comments')) || [];
        const ratings = JSON.parse(localStorage.getItem('ratings')) || [];
        const novelGrid = document.getElementById('novel-grid');
        const commentsList = document.getElementById('comments-list');
        const ratingDisplay = document.getElementById('average-rating');

        function displayNovels() {
            novelGrid.innerHTML = '';
            novels.forEach((novel, index) => {
                const card = document.createElement('div');
                card.className = 'novel-card';

                const cover = document.createElement('img');
                cover.src = novel.cover || 'https://via.placeholder.com/200x300?text=No+Cover';
                cover.alt = `${novel.name} Cover`;

                const content = document.createElement('div');
                content.className = 'card-content';

                const title = document.createElement('h3');
                title.textContent = novel.name;

                const button = document.createElement('button');
                button.textContent = 'View Chapters';
                button.onclick = () => viewNovel(index);

                content.appendChild(title);
                content.appendChild(button);
                card.appendChild(cover);
                card.appendChild(content);

                novelGrid.appendChild(card);
            });
        }

        function viewNovel(index) {
            const novel = novels[index];
            alert(`Viewing ${novel.name}\nChapters:\n${(novel.chapters || []).join('\n')}`);
        }

        function displayComments() {
            commentsList.innerHTML = '';
            comments.forEach(comment => {
                const commentItem = document.createElement('p');
                commentItem.textContent = comment;
                commentsList.appendChild(commentItem);
            });
        }

        function addComment() {
            const commentInput = document.getElementById('comment-input');
            const commentText = commentInput.value.trim();
            if (commentText) {
                comments.push(commentText);
                localStorage.setItem('comments', JSON.stringify(comments));
                displayComments();
                commentInput.value = '';
            }
        }

        function rateChapter(rating) {
            ratings.push(rating);
            localStorage.setItem('ratings', JSON.stringify(ratings));
            displayAverageRating();
        }

        function displayAverageRating() {
            if (ratings.length === 0) {
                ratingDisplay.textContent = '0';
                return;
            }
            const average = (ratings.reduce((a, b) => a + b, 0) / ratings.length).toFixed(1);
            ratingDisplay.textContent = average;
        }

        displayNovels();
        displayComments();
        displayAverageRating();

        function setMode(mode) {
            const body = document.body;
            if (mode === 'light') {
                body.style.backgroundColor = '#f9f9f9';
                body.style.color = '#333';
            } else if (mode === 'dark') {
                body.style.backgroundColor = '#121212';
                body.style.color = '#ffffff';
            } else if (mode === 'sepia') {
                body.style.backgroundColor = '#f5e8c7';
                body.style.color = '#5b4636';
            }
        }
    </script>
</body>
</html>
